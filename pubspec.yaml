name: minimal_onboarding
description: A Flutter package for the purpose to create a quick and minimal onboarding screen. The package allows creating multiple pages for the onboarding screen. Each page has a description along with a picture asset in the middle of the screen. Onboarding screen is customizable enough to change button colors, text, and provide a custom function for each individual button on the screen.
version: 0.0.2
homepage: https://github.com/alihussam/minimal_onboarding

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dots_indicator: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

